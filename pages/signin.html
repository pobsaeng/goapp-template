<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
  </head>

  <body>
    {{template "header.html"}}
    <div class="max-w-md mx-auto mt-8 p-4 bg-white shadow-md rounded-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Sign in</h2>

      <!-- Error message section -->
      {{if .ErrorMessage}}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline">{{.ErrorMessage}}</span>
      </div>
      <br />
      {{end}}

      <form action="/signin" method="post" class="flex flex-col space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            name="username"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-gray-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            name="password"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:border-gray-500"
          />
        </div>
        <div class="flex justify-between">
          <button
            type="submit"
            class="w-32 bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Signin
          </button>
        </div>
      </form>
    </div>

    {{template "footer.html"}}
  </body>
</html>
